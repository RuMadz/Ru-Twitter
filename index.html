<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/twitter-svg/icons8-twitter.svg">
    <title>Twitter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="/styletw.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 conlines">
                <header role="banner" class="navcon">
                    <div class="logo">
                        <img src="/twitter-svg/bird.svg" alt="">
                    </div>
                    <nav class="navbar" style="background-color: black;">
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/birdhouse.svg" alt="">
                                    <span class="navtext">
                                        <strong>Home</strong>
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/hashtag.svg" alt="">
                                    <span class="navtext">
                                        Explore
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/bell.svg" alt="">
                                    <span class="navtext">
                                        Notifications
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/mail.svg" alt="">
                                    <span class="navtext">
                                        Messages
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/bookmark.svg" alt="">
                                    <span class="navtext">
                                        Bookmarks
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/lists.svg" alt="">
                                    <span class="navtext">
                                        Lists
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/person.svg" alt="">
                                    <span class="navtext">
                                        Profile
                                    </span>
                                </a>
                            </button>
                        </div>
                        <div class="container-fluid">
                            <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                <a class="navbar-brand" href="#">
                                    <img src="/twitter-svg/circlewdots.svg" alt="">
                                    <span class="navtext">
                                        More
                                    </span>
                                </a>
                            </button>
                        </div>
                    </nav>
                    <div class="compose-tweet">
                        <button type="button" class="btn  btn-lg rounded-pill">Tweet</button>
                    </div>
                    <div class="bottom-profile">
                        <div class="row align-items-end">
                            <div class="col">
                                <button class="btn btn-sm btn-outline-secondary border-0 rounded-pill" type="button">
                                    <a class="navbar-brand" href="#">
                                        <div class="btmprofile">
                                            <div class="row">
                                                <div class=" btmpropic">
                                                    <i>
                                                        <img src="/profile-pictures/output-onlinejpgtools.jpg"
                                                            class="rounded-circle" alt="">
                                                    </i>
                                                </div>
                                                <div class="col-4 btntext">
                                                    <span class="ptext">Cass</span><br>
                                                    <small class="text-muted">@Cass</small>
                                                </div>
                                                <div class="eclipse">
                                                    <img src="/twitter-svg/3dots.svg" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="col-lg">
                Variable width content
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

</body>

</html>
